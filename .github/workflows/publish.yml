name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Trigger on any tag that starts with 'v'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -e ".[dev]"  # Install your package in development mode with dev dependencies
        pip install -e ".[all-langchain-partner]"  # Install your langchain partner for testing purpose
    
    - name: Run tests
      run: |
        pytest --cov=intura_ai --cov-report=xml
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  deploy:
    needs: test  # This ensures deployment only runs if tests pass
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e ".[dev]"  # Install your package in development mode with dev dependencies
    
    - name: Update version from tag
      run: |
        # Extract version from tag (without 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        # Update version in __version__.py
        echo "__version__ = \"$VERSION\"" > intura_ai/__version__.py
        # Display the version for verification
        echo "Publishing version: $VERSION"
        
    - name: Build and check package
      run: |
        python -m build
        twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}